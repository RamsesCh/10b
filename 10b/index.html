<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Iniciar sesión</title>
     <link rel="stylesheet" href="vaidroll.css">
     <link rel="icon" href="imagenes/logo.png">	
</head>
<body>
<div class="caja1">
  <form method="POST" action="usuarioalta.php">
    <div class="formtlo">Iniciar sesión</div>
    <div class="ub1">&#128273; Ingresar matrícula o correo</div>
    <input type="text" name="matricula" required>
    <div class="ub1">&#128274; Ingresar contraseña</div>

    <input type="password" name="contraseña" id="txtpassword" required>

    <div class="ub1">
      <input type="checkbox" onclick="verpassword()">Mostrar contraseña
    </div>
    <div class="ub1">Rol</div>
    <select name="rol">
      <option value="0" style="display:none;"><label>Seleccionar</label></option>
      <option value="Alumno">Alumno</option>
      <option value="Docente">Docente</option>
    </select>

    <div align="center">
      <input type="submit" value="Ingresar">

      <input type="reset" value="Cancelar">
    </div>
  </form>
      
    <br>
    
    <div class="ub2"> 
      <a href="http://mi-escuelamx.com:8888/utsem/acceso.asp">¿Olvidaste tu contraseña?</a>
    </div>
</div>
</body>
<script>
  function verpassword(){
      var tipo = document.getElementById("txtpassword");
      if(tipo.type == "password")
	  {
          tipo.type = "text";
      }
	  else
	  {
          tipo.type = "password";
      }
  }
</script>
</html>
